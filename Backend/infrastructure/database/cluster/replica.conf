# PostgreSQL Read Replica Configuration
# VOXAR Enterprise Platform - Read-Only Replica

# =================== CONNECTION SETTINGS ===================
listen_addresses = '*'
port = 5432
max_connections = 300
superuser_reserved_connections = 5

# =================== MEMORY SETTINGS ===================
shared_buffers = 512MB                 # Smaller for read replica
effective_cache_size = 2GB             # Focus on read cache
work_mem = 4MB                         # Smaller work memory
maintenance_work_mem = 128MB           # Less maintenance needed
wal_buffers = 16MB

# =================== STANDBY SETTINGS ===================
hot_standby = on
max_standby_archive_delay = 30s
max_standby_streaming_delay = 30s
wal_receiver_status_interval = 10s
hot_standby_feedback = on
wal_receiver_timeout = 60s

# =================== QUERY PLANNER ===================
random_page_cost = 1.1
effective_io_concurrency = 200
seq_page_cost = 1.0
cpu_tuple_cost = 0.01
cpu_index_tuple_cost = 0.005

# =================== LOGGING ===================
log_destination = 'stderr'
logging_collector = on
log_directory = '/var/log/postgresql'
log_filename = 'postgresql-replica-%Y-%m-%d_%H%M%S.log'
log_file_mode = 0600
log_rotation_age = 1d
log_rotation_size = 50MB
log_min_duration_statement = 5000     # Log very slow queries
log_connections = on
log_disconnections = on
log_line_prefix = '%t [%p] REPLICA: user=%u,db=%d,client=%h '

# =================== EXTENSIONS ===================
shared_preload_libraries = 'pg_stat_statements,pg_buffercache'

# =================== MONITORING ===================
track_activities = on
track_counts = on
track_io_timing = on
track_functions = all

# pg_stat_statements settings (read-only focused)
pg_stat_statements.max = 5000
pg_stat_statements.track = all
pg_stat_statements.track_utility = off
pg_stat_statements.save = on

# =================== SECURITY ===================
ssl = on
ssl_cert_file = '/var/lib/postgresql/ssl/server.crt'
ssl_key_file = '/var/lib/postgresql/ssl/server.key'
ssl_ca_file = '/var/lib/postgresql/ssl/ca.crt'

password_encryption = scram-sha-256
authentication_timeout = 1min

# =================== VACUUM & AUTOVACUUM ===================
# Minimal autovacuum for read replica
autovacuum = on
autovacuum_max_workers = 2
autovacuum_naptime = 60s

# =================== PERFORMANCE OPTIMIZATION ===================
# Read-optimized settings
synchronous_commit = off              # Can be relaxed for read replica
wal_sync_method = fdatasync
full_page_writes = off               # Not needed for read replica

# Parallel query settings (read-heavy workload)
max_parallel_workers_per_gather = 6
max_parallel_workers = 12
max_parallel_maintenance_workers = 2

# JIT for read queries
jit = on
jit_above_cost = 50000               # Lower threshold for read queries
jit_inline_above_cost = 250000
jit_optimize_above_cost = 250000

# =================== READ REPLICA OPTIMIZATION ===================
# Optimized for read-heavy spatial workloads
default_statistics_target = 150      # Higher stats for better read plans
constraint_exclusion = partition
enable_partitionwise_join = on
enable_partitionwise_aggregate = on

# Read-focused timeouts
statement_timeout = 60s              # Longer for complex read queries
lock_timeout = 5s
idle_in_transaction_session_timeout = 30s

# =================== SPATIAL QUERY OPTIMIZATION ===================
# Enhanced settings for spatial read queries
max_stack_depth = 7MB
temp_file_limit = 10GB               # Larger temp space for complex spatial queries
work_mem = 8MB                       # Increase for spatial operations

# Enable parallel operations for spatial queries
force_parallel_mode = off
min_parallel_table_scan_size = 8MB
min_parallel_index_scan_size = 512KB

# =================== CONNECTION MANAGEMENT ===================
# Optimized for read connection pooling
max_prepared_transactions = 50
tcp_keepalives_idle = 600
tcp_keepalives_interval = 30
tcp_keepalives_count = 3