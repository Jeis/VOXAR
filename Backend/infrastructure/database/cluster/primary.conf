# PostgreSQL Primary Server Configuration
# VOXAR Enterprise Platform - High Availability Database

# =================== CONNECTION SETTINGS ===================
listen_addresses = '*'
port = 5432
max_connections = 500
superuser_reserved_connections = 10

# =================== MEMORY SETTINGS ===================
shared_buffers = 1GB                    # 25% of RAM for dedicated DB server
effective_cache_size = 3GB              # 75% of RAM
work_mem = 8MB                          # Per-query memory
maintenance_work_mem = 256MB            # Maintenance operations
wal_buffers = 32MB                      # WAL buffer size

# =================== CHECKPOINTS ===================
checkpoint_completion_target = 0.9
checkpoint_timeout = 15min
max_wal_size = 4GB
min_wal_size = 1GB
checkpoint_warning = 30s

# =================== QUERY PLANNER ===================
random_page_cost = 1.1                 # SSD storage
effective_io_concurrency = 200         # SSD concurrent I/O
seq_page_cost = 1.0
cpu_tuple_cost = 0.01
cpu_index_tuple_cost = 0.005

# =================== LOGGING ===================
log_destination = 'stderr'
logging_collector = on
log_directory = '/var/log/postgresql'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_file_mode = 0600
log_rotation_age = 1d
log_rotation_size = 100MB
log_min_duration_statement = 1000      # Log slow queries > 1s
log_checkpoints = on
log_connections = on
log_disconnections = on
log_lock_waits = on
log_statement = 'ddl'
log_line_prefix = '%t [%p]: user=%u,db=%d,client=%h '

# =================== REPLICATION ===================
wal_level = replica
max_wal_senders = 10
max_replication_slots = 10
wal_keep_size = 2GB
hot_standby = on
hot_standby_feedback = on

# =================== ARCHIVING ===================
archive_mode = on
archive_command = 'test ! -f /var/lib/postgresql/archive/%f && cp %p /var/lib/postgresql/archive/%f'
archive_timeout = 300s

# =================== EXTENSIONS ===================
shared_preload_libraries = 'pg_stat_statements,pg_buffercache,pgaudit'

# =================== MONITORING ===================
track_activities = on
track_counts = on
track_io_timing = on
track_functions = all
stats_temp_directory = '/var/run/postgresql/stats_temp'

# pg_stat_statements settings
pg_stat_statements.max = 10000
pg_stat_statements.track = all
pg_stat_statements.track_utility = on
pg_stat_statements.save = on

# =================== SPATIAL EXTENSIONS ===================
# PostGIS configuration
postgis.enable_outdb_rasters = off
postgis.gdal_enabled_drivers = 'ENABLE_ALL'

# =================== SECURITY ===================
ssl = on
ssl_cert_file = '/var/lib/postgresql/ssl/server.crt'
ssl_key_file = '/var/lib/postgresql/ssl/server.key'
ssl_ca_file = '/var/lib/postgresql/ssl/ca.crt'
ssl_crl_file = ''

# Authentication timeout
authentication_timeout = 1min
password_encryption = scram-sha-256

# =================== VACUUM & AUTOVACUUM ===================
autovacuum = on
autovacuum_max_workers = 4
autovacuum_naptime = 30s
autovacuum_vacuum_threshold = 50
autovacuum_vacuum_scale_factor = 0.1
autovacuum_analyze_threshold = 50
autovacuum_analyze_scale_factor = 0.05
autovacuum_vacuum_cost_delay = 10ms
autovacuum_vacuum_cost_limit = 1000

# =================== PERFORMANCE OPTIMIZATION ===================
synchronous_commit = on
wal_sync_method = fdatasync
full_page_writes = on
wal_compression = on
wal_log_hints = on

# Parallel query settings
max_parallel_workers_per_gather = 4
max_parallel_workers = 8
max_parallel_maintenance_workers = 4

# Just-in-time compilation
jit = on
jit_above_cost = 100000
jit_inline_above_cost = 500000
jit_optimize_above_cost = 500000

# =================== SPATIAL WORKLOAD OPTIMIZATION ===================
# Optimized for geometric calculations and spatial queries
default_statistics_target = 100
constraint_exclusion = partition
enable_partitionwise_join = on
enable_partitionwise_aggregate = on

# Increase limits for spatial operations
max_stack_depth = 7MB
temp_file_limit = 5GB

# =================== CONNECTION POOLING PREPARATION ===================
# Settings optimized for connection pooling
max_prepared_transactions = 100
idle_in_transaction_session_timeout = 60s
statement_timeout = 30s
lock_timeout = 10s