# PostgreSQL Replica Configuration for Streaming Replication
# Read-only replica optimized for analytics and reporting

# =================== CONNECTION SETTINGS ===================
listen_addresses = '*'
port = 5432
max_connections = 200
superuser_reserved_connections = 3

# =================== MEMORY SETTINGS ===================
shared_buffers = 512MB
effective_cache_size = 2GB
work_mem = 16MB
maintenance_work_mem = 128MB
dynamic_shared_memory_type = posix

# =================== WAL SETTINGS ===================
wal_level = replica
max_wal_size = 2GB
min_wal_size = 512MB
wal_buffers = 16MB
checkpoint_completion_target = 0.9
checkpoint_timeout = 15min

# =================== STANDBY SETTINGS ===================
hot_standby = on
max_standby_archive_delay = 30s
max_standby_streaming_delay = 30s
wal_receiver_status_interval = 10s
hot_standby_feedback = on
wal_receiver_timeout = 60s

# =================== PERFORMANCE TUNING ===================
random_page_cost = 1.1
effective_io_concurrency = 200
default_statistics_target = 100
shared_preload_libraries = 'pg_stat_statements'

# =================== LOGGING ===================
log_destination = 'stderr'
logging_collector = on
log_directory = 'log'
log_filename = 'postgresql-replica-%Y-%m-%d_%H%M%S.log'
log_rotation_age = 1d
log_rotation_size = 100MB
log_min_duration_statement = 2000
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '
log_connections = on
log_disconnections = on
log_lock_waits = on
log_temp_files = 10240

# =================== QUERY TUNING FOR ANALYTICS ===================
pg_stat_statements.track = all
pg_stat_statements.max = 10000
pg_stat_statements.track_utility = on

# Analytics-friendly settings
enable_seqscan = on
enable_sort = on
enable_hashagg = on
enable_hashjoin = on
enable_mergejoin = on
enable_nestloop = on

# Increase work memory for complex analytics queries
work_mem = 16MB
temp_file_limit = 10GB

# =================== AUTOVACUUM TUNING ===================
autovacuum = on
autovacuum_max_workers = 2
autovacuum_naptime = 2min
autovacuum_vacuum_threshold = 50
autovacuum_analyze_threshold = 50
autovacuum_vacuum_scale_factor = 0.2
autovacuum_analyze_scale_factor = 0.1
autovacuum_vacuum_cost_delay = 20ms
autovacuum_vacuum_cost_limit = 200

# =================== SPATIAL EXTENSIONS ===================
# PostGIS configuration for spatial data
postgis.gdal_enabled_drivers = 'ENABLE_ALL'
postgis.enable_outdb_rasters = true

# =================== SECURITY ===================
ssl = off  # Handled by nginx
password_encryption = scram-sha-256
row_security = on

# =================== CLIENT CONNECTION DEFAULTS ===================
default_text_search_config = 'pg_catalog.english'
timezone = 'UTC'
lc_messages = 'en_US.UTF-8'
lc_monetary = 'en_US.UTF-8'
lc_numeric = 'en_US.UTF-8'
lc_time = 'en_US.UTF-8'