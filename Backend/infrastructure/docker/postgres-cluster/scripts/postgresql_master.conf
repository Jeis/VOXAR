# PostgreSQL Master Configuration for Streaming Replication
# Enterprise-grade settings for spatial AR platform

# =================== CONNECTION SETTINGS ===================
listen_addresses = '*'
port = 5432
max_connections = 500
superuser_reserved_connections = 3

# =================== MEMORY SETTINGS ===================
shared_buffers = 1GB
effective_cache_size = 3GB
work_mem = 8MB
maintenance_work_mem = 256MB
dynamic_shared_memory_type = posix

# =================== WAL SETTINGS ===================
wal_level = replica
max_wal_size = 4GB
min_wal_size = 1GB
wal_buffers = 32MB
wal_keep_size = 1GB
checkpoint_completion_target = 0.9
checkpoint_timeout = 10min

# =================== REPLICATION SETTINGS ===================
max_wal_senders = 10
max_replication_slots = 10
hot_standby = on
wal_sender_timeout = 60s
hot_standby_feedback = on

# =================== ARCHIVING ===================
archive_mode = on
archive_command = 'test ! -f /var/lib/postgresql/archive/%f && cp %p /var/lib/postgresql/archive/%f'
archive_timeout = 300

# =================== PERFORMANCE TUNING ===================
random_page_cost = 1.1
effective_io_concurrency = 200
default_statistics_target = 100
shared_preload_libraries = 'pg_stat_statements'

# =================== LOGGING ===================
log_destination = 'stderr'
logging_collector = on
log_directory = 'log'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_rotation_age = 1d
log_rotation_size = 100MB
log_min_duration_statement = 1000
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '
log_checkpoints = on
log_connections = on
log_disconnections = on
log_lock_waits = on
log_temp_files = 10240
log_autovacuum_min_duration = 0

# =================== QUERY TUNING ===================
pg_stat_statements.track = all
pg_stat_statements.max = 10000
pg_stat_statements.track_utility = on

# =================== AUTOVACUUM TUNING ===================
autovacuum = on
autovacuum_max_workers = 3
autovacuum_naptime = 1min
autovacuum_vacuum_threshold = 50
autovacuum_analyze_threshold = 50
autovacuum_vacuum_scale_factor = 0.2
autovacuum_analyze_scale_factor = 0.1
autovacuum_vacuum_cost_delay = 20ms
autovacuum_vacuum_cost_limit = 200

# =================== SPATIAL EXTENSIONS ===================
# PostGIS configuration for spatial data
postgis.gdal_enabled_drivers = 'ENABLE_ALL'
postgis.enable_outdb_rasters = true

# =================== SECURITY ===================
ssl = off  # Handled by nginx
password_encryption = scram-sha-256
row_security = on

# =================== CLIENT CONNECTION DEFAULTS ===================
default_text_search_config = 'pg_catalog.english'
timezone = 'UTC'
lc_messages = 'en_US.UTF-8'
lc_monetary = 'en_US.UTF-8'
lc_numeric = 'en_US.UTF-8'
lc_time = 'en_US.UTF-8'