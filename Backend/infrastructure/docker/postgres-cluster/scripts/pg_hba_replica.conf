# PostgreSQL Replica Host-Based Authentication
# TYPE  DATABASE        USER            ADDRESS                 METHOD

# Database administrative login by Unix domain socket
local   all             postgres                                peer

# "local" is for Unix domain socket connections only
local   all             all                                     peer

# IPv4 local connections:
host    all             all             127.0.0.1/32            scram-sha-256
host    all             all             ::1/128                 scram-sha-256

# Docker network connections
host    all             all             172.20.0.0/16           scram-sha-256

# Read-only application connections
host    spatial_platform    spatial_reader   172.20.0.0/16      scram-sha-256

# Analytics and reporting connections
host    spatial_platform    spatial_analytics 172.20.0.0/16     scram-sha-256

# Monitoring connections
host    all             postgres        172.20.0.0/16          scram-sha-256

# Deny write operations on replica
host    spatial_platform    spatial_admin   172.20.0.0/16      reject

# Deny all other connections
host    all             all             0.0.0.0/0               reject